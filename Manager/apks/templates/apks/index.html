{% extends "index.html" %}

{% load staticfiles %}

{% block style %}
    <link href="{% static 'bootstrap/css/bootstrap-datatables.min.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
    <script src="{% static 'bootstrap/js/jquery-datatables.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datatables.min.js' %}"></script>
    <script src="{% static 'apks/js/index.js' %}"></script>
    <script>
        searchUrl = "{% url 'apks:search' %}";
    </script>
{% endblock %}

{% block content %}
    <div id="content" class="bs-docs-header" tabindex="-1">
        <div class="container">
            <h1>APP管理</h1>
            <p>支持查询、编辑所有APP</p>
        </div>
    </div>
    <div class="container">
        <table id="apps_table" class="table table-striped table-bordered table-hover" width="100%">
            <thead>
            <tr>
                <th width="20%">ID</th>
                <th>APPID</th>
                <th>应用名称</th>
                <th>应用版本</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
    </div>
{% endblock %}
