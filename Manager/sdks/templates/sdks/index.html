{% extends "index.html" %}

{% load staticfiles %}

{% block style %}
    <link href="{% static 'bootstrap/css/bootstrap-datatables.min.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
    <script src="{% static 'bootstrap/js/jquery-datatables.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datatables.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="content" class="bs-docs-header" tabindex="-1">
        <div class="container">
            <h1>SDK版本管理</h1>
            <p>支持查询、编辑所有SDK版本</p>
        </div>
    </div>
    <div class="container">
        <table id="table" class="table table-striped table-bordered table-hover" width="100%">
            <thead>
            <tr>
                <th width="20%">ID</th>
                <th>sdk版本</th>
                <th>备注</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td width="20%">1</td>
                <td>1.0.1</td>
                <td>1.0.1</td>
                <td>2018-3-26 19:51</td>
                <td>编辑、删除按钮</td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
