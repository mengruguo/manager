{% extends "index.html" %}

{% load staticfiles %}

{% block style %}
    <link href="{% static 'bootstrap/css/bootstrap-datatables.min.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
    <script src="{% static 'bootstrap/js/jquery-datatables.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-datatables.min.js' %}"></script>
    {#    <script>#}
    {#        var submit = $("button[type=submit]");#}
    {##}
    {#    </script>#}
{% endblock %}

{% block content %}
    <div id="content" class="bs-docs-header" tabindex="-1">
        <div class="container">
            <h1>SDK版本管理</h1>
            <p>支持新增SDK版本</p>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal" method="post" action="{% url "sdks:create" %}" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputSdkName" class="col-sm-2 control-label">sdk版本:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputSdkName" name="inputSdkName" placeholder="请输入sdk版本">
                </div>
            </div>
            <div class="form-group">
               <label for="inputSdkRemark" class="col-sm-2 control-label">备注:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputSdkRemark" name="inputSdkRemark" placeholder="请输入备注信息">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">OK</button>
                    <button type="submit" class="btn btn-default">Back</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
