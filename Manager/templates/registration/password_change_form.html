{% extends "index.html" %}

{% load staticfiles %}

{% block style %}
    <style>
        .form-auth {
            max-width: 330px;
            padding: 50px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="content" class="bs-docs-header" tabindex="-1">
        <div class="container">
            <h1>密码修改</h1>
            <p>请输入旧密码和新密码修改。</p>
        </div>
    </div>
    <div class="container">
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ form.old_password.errors }}
            {{ form.new_password1.errors }}
            {{ form.new_password2.errors }}
        </div>
        {% endif %}
        <form class="form-auth" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">旧密码</label>
                <input class="form-control" type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password1">新密码</label>
                <input class="form-control" type="password" id="new_password1" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">新密码确认</label>
                <input class="form-control" type="password" id="new_password2" name="new_password2" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">修改我的密码</button>
        </form>
    </div>
{% endblock %}
